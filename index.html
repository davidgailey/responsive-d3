<!DOCTYPE html>
<html>
<head>
	<title>Responsive D3.js</title>
	<script src="https://d3js.org/d3.v4.js"></script>

	<style type="text/css">
		rect:hover{
			fill:yellow;
		}
	</style>

</head>
<body>

	
	<script type="text/javascript">

		var barChart = {
			w: 300,
			h: 150,
			padding: 4,
			dataset: [5,4,10,14,20,25,11,24,22,18,22,9,2,3,1]
		};

		var svg = d3.select("body").append("svg")
			.attr("height", barChart.h)
			.attr("width", barChart.w);

			svg.selectAll("rect")
				.data(barChart.dataset)
				.enter()
				.append("rect")
					.attr("x",function(d,i){return i*(barChart.w/barChart.dataset.length)})
					.attr("y", function(d){return barChart.h-(d*4);})
					.attr("width", barChart.w / barChart.dataset.length - barChart.padding)
					.attr("height", function(d){return d*4;})
					.attr("fill", function(d){
							if(d > 10){
								return "red";
							}else if (d < 10){
								return "teal";
							}
						}
					);


	</script>
</body>
</html>
